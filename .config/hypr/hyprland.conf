########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & google-chrome-stable & dunst

exec-once = wl-paste --watch cliphist store

exec-once swayidle -w \\
	timeout 300 'swaylock -f -i ~/Pictures/wallhaven-4dk69j.jpg' \\
	before-sleep 'swaylock -f -i ~/Pictures/wallhaven-4dk69j.jpg'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(00ff99ee) rgba(559ca0aa) rgba(090a09aa) 30deg
    col.inactive_border = rgba(1111110a) rgba(011111ff) 90deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 4
    col.shadow = rgba(07070766)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor = 0.6
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, D, exec, rofi -modi drun,run -show drun -icon-theme "Papirus" -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, B, exec, rofi-bluetooth
bind = $mainMod SHIFT, W, exec, /usr/local/bin/rofi-wifi-menu/rofi-wifi-menu.sh
bind = $mainMod, F, fullscreen
bind = SUPER, H, exec, killall -SIGUSR1 waybar

# Utilities
bind = SUPER, L, exec, swaylock -i ~/Pictures/wallhaven-4dk69j.jpg

bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10% 
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle 

# spotify controls
# Bind media keys to spotify play, stop, next, previous
bind = ,XF86AudioPlay, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
bind = ,XF86AudioStop, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Stop
bind = ,XF86AudioNext, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next
bind = ,XF86AudioPrev, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous

bind = ,XF86MonBrightnessDown, exec, brightnessctl s 15-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +15

# Move focus with vim bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window within workspace
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Tab container
bind = $mainMod, w, togglegroup
bind = $mainMod, TAB, changegroupactive

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#####################
### Window rules ####
#####################

windowrule = workspace 2, google-chrome-stable
# windowrule = workspace 2, firefox
windowrule = workspace 3, org.pwmt.zathura
windowrule = workspace 4, thunderbird
windowrule = workspace 5, Spotify
windowrule = workspace 5, Inkscape
windowrule = workspace 9, MQTT-Explorer
windowrule = workspace 10, Windscribe
windowrule = workspace 10, Microsoft-edge-dev
windowrule = workspace 10, VirtualBox Manager

windowrule = opacity 0.95 0.85, kitty
windowrule = opacity 0.95, rofi
windowrule = opacity 1.00 0.90, org.pwmt.zathura

windowrule = float, org.pwmt.zathura

#####################
##   clipboard     ##
#####################

bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

#####################
##   screenshot    ##
#####################

# take a screenshot of a screen region and copy it to a clipboard and save to screenshots dir
bindr = SHIFT, code:107, exec, /usr/local/bin/screencapture -s /home/jakob/Pictures/Screenshots/
# take a screenshot of a screen region and copy it to a clipboard and save to notes dir
bindr = CONTROL SHIFT, code:107, exec, /usr/local/bin/screencapture -s /home/jakob/OneDrive/notes/JoplinNotesMarkdown/_resources/

# take a screenshot of a whole window and copy it to a clipboard and save to screenshots dir
bindr = ,code:107, exec, /usr/local/bin/screencapture /home/jakob/Pictures/Screenshots/
# take a screenshot of a whole window and copy it to a clipboard and save to notes dir
bindr = CONTROL, code:107, exec, /usr/local/bin/screencapture /home/jakob/OneDrive/notes/JoplinNotesMarkdown/_resources/
 

#####################
##   scratchpad    ##
#####################

bind = $mainMod, code:61, togglespecialworkspace 
bind = SUPER, a, togglespecialworkspace
bind = $mainMod SHIFT, code:61, movetoworkspace, special
# center floating window
bind = SUPER, c, exec, hyprctl dispatch centerwindow

#####################
## assign programs ##
#####################

bind = SUPER,    2,      exec, google-chrome-stable

#####################
###     resize    ###
#####################

binde = $mainMod, left,   resizeactive, -40 0
binde = $mainMod, right,  resizeactive, 40 0
binde = $mainMod, down,   resizeactive, 0 40
binde = $mainMod, up,     resizeactive, 0 -40
